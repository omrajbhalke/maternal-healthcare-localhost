<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patients Overview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body>
    <nav class="navbar">
        <div class="nav-brand"><a href="index.html">MaternaAI</a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="predict.html">Risk Predictor</a></li>
            <li><a href="patients.html">Patients</a></li>
            <li><a href="health.html">Health Analysis</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Patient Summary</h1>
        <h2 id="totalPatients">Total Patients: Loading...</h2>
        <canvas id="predictionChart" width="400" height="400"></canvas>

    </main>

    <div class="container2">
        <input type="text" id="searchBox" placeholder="Search by name or risk level..."
            style="margin-bottom: 20px; padding: 8px; width: 100%; border-radius: 6px; border: 1px solid #ccc;">
        <div style="margin-bottom: 20px;">
            <button onclick="exportToCSV()" style="margin-right: 10px;">Export to CSV</button>
        </div>

        <h3>Patient Details</h3>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Diastolic</th>
                    <th>Blood Sugar</th>
                    <th>Temperature</th>
                    <th>Pulse</th>
                    <th>Risk</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JS -->
            </tbody>
        </table>

    </div>

    <footer>
        <p>&copy; 2025 MaternaAI Maternal Care Project. Developed by Omraj Bhalke. All rights reserved.</p>
    </footer>

    <script src="charts.js"></script>
